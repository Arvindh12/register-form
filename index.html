<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 Q1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="root">
        <div id="content">
                <table>
                    <tbody>
                        <tr>
                            <td><span class="label">FullName</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                person
                                </span> <input type="text" placeholder="FullName"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Address Line 1</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    home
                                </span>
                                <input type="text" placeholder="Address Line 1"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Address Line 2</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    home
                                </span>
                            <input type="text" placeholder="Address Line 2"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">City</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    home
                                </span>
                            <input type="text" placeholder="City"></span></th>
                        </tr>

                        <tr>
                            <td><span class="label">State/Province/Region</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    home
                                </span>
                            <input type="text" placeholder="State/Province/Region"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Postal Code/ZIP</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    home
                                </span>    
                            <input type="text" placeholder="Postal Code/ZIP"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Country</span></td>
                            <th><span class="input"> 
                                <label for="country">
                                    <span class="material-icons">
                                    format_list_bulleted
                                    </span></label>
                            <select id="con" name="country">
                              <option value="A">A really long option to push the memu overflow</option>
                              <option value="I">India</option>
                              <option value="U">USA</option>
                              <option value="L">London</option>
                            </select></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Email</span></td>
                            <th><span class="input">
                                <span class="material-icons">
                                    email
                                    </span>
                                <input type="email" placeholder="Email"></span></th>
                        </tr>
                        <tr>
                            <td><span class="label">Phone Number</span></td>
                            <th><span class="input"> 
                                <span class="material-icons">
                                    call
                                    </span> 
                            <input type="text" placeholder="Phone Number"></span></th>
                        </tr>
                    </tbody>
                </table>
               
        </div>
    </div>
</body>
</html>
